# AccessTransformer configuration
#
# All lines prefixed with a # are ignored.
# For fields use "<access_level>[final] <class>.<field>"
# For methods use "<access_level>[final] <class>.<method>(<parameters>)<return_type>"
# For an entire class use "<access_level>[final] <class>"
# <access_level> is either public, private, protected, or (?)default
# <class> is the obfuscated name of the class to transform
# <field> is the obfuscated name of the field to transform
# <method> is the obfuscated name of the method to transform
# <parameters> is a list of method parameters, formatted "L<type>;" or "[L<type>;"
# <return_type> is the object type to return, formatted "L<type>", "[L<type>", or "V".
#   <type> is the fully qualified name of the class of the parameter, divided by forward-slashes.  eg. "java/lang/Object"
#   use "L" for normal parameters, "[L" for arrays, or "V" for void.
#   add a semi-colon to the end of all parameters except the return type, including the last parameter in a series or a single parameter.

